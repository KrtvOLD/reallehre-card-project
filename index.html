<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <section>
      <div class="main">
        <img class="bg-img bg-top" src="./img/bg-pattern-top.svg" alt="" />
        <img
          class="bg-img bg-bottom"
          src="./img/bg-pattern-bottom.svg"
          alt=""
        />

        <div class="card">
          <div class="card-bg">
            <img src="./img/bg-pattern-card.svg" alt="bg-pattern-card" />
          </div>

          <div class="card-user">
            <div class="card-user-img">
              <img src="./img/image-victor.jpg" alt="image" />
            </div>

            <p id="user-name">
              <span id="card-user-name"> <b> Victor Crest </b></span> 26
            </p>
            <p id="card-user-location">London</p>
          </div>

          <div class="card-stats">
            <div class="followers">
              <b> 80k </b>
              <div class="card-stats-type">Followers</div>
            </div>

            <div class="likes">
              <b> 803k </b>
              <div class="card-stats-type">Likes</div>
            </div>

            <div class="photos">
              <b> 1.4k </b>
              <div class="card-stats-type">photos</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
